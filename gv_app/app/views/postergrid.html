<ul id="og-grid" class="og-grid">
	<li ng-repeat="movie in movies" ng-click="togglePreview($event, $index, movie)">
		<a href="">
			<img ng-src="{{movie.imageLink}}" alt="{{movie.movieName}}">
		</a>
	</li>
</ul>
